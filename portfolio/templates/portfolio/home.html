{% extends 'base.html' %}

{% block content %}

<body>
<!-- Side panel -->
<div>

</div>

<!-- Main panel -->
<main>
<div> 
<div class="container mx-auto bg-gray-200 rounded-xl shadow-lg flex item-center gap-x-4 px-12">
    <!-- Image -->    
    <div class="flex justify-between items-center gap-6">
        <div class="flex flex-col">
            <p class="whitespace-pre text-xl font-semibold text-black gap-x-4 px-16">
            {{profiles.name}}
            </p>    

            <p class="whitespace-pre-wrap w-4/5 text-xs font-sans text-gray-700 text-justify gap-x-4 px-20">
            {{profiles.bio}}
            </p>

        <div class="flex item-center">
            <p class="flex gap-x-32 px-36 py-4">
                <a href='mailto:{{profiles.email}}' target='_blank'>
                    <i class="fa-solid fa-envelope text-black text-xl"></i>
                </a>     

                <a href='https://wa.me/{{profiles.phone}}' target='_blank'>
                    <i class="fa-brands fa-whatsapp text-black text-xl"></i>
                </a>

                <a href='{{profiles.social_links}}' target='_blank'>
                    <i class="fa-brands fa-github text-black text-xl"></i>
                </a>
            </p>
        </div>
        </div>

        <div class="shrink-0">
            <img class="size-48" src="{{profiles.photo.url}}" alt="Altphoto">
        </div>
    </div>

    
</div>

</div>
<main>
    <p class="flex item-center gap-x-4 px-12">Projects:</p>
    <div class="container mx-auto bg-white rounded-xl flex item-center gap-x-4">

        {% if projects %}
        {% for project in projects %}

        <div class="p-6 max-w-xs bg-gray-200 rounded-xl shadow-lg flex item-center gap-x-4">
            <a href='{% url 'portfolio:project' project.id %}'
                class="text-xs font-semibold text-blue-500 text-center"
            >
                {{ project.title }}
            </a>
        </div>

        {% endfor %}
        {% else %}
        <p>No projects found.</p>
        {% endif %}
    </div>
</body>

{% endblock content %}
